<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#d946ef"/>
    </linearGradient>
  </defs>
  
  <!-- SS Letters with modern font style -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="280" font-weight="bold" fill="white" text-anchor="middle">SS</text>
  
  <!-- Connection dots - representing skill exchange -->
  <circle cx="160" cy="140" r="16" fill="white" opacity="0.9"/>
  <circle cx="352" cy="140" r="16" fill="white" opacity="0.9"/>
  <line x1="176" y1="140" x2="336" y2="140" stroke="white" stroke-width="8" opacity="0.6"/>
</svg>
